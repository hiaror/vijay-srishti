<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vijay ‚ù§Ô∏è Srishti</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background-color: #ffebee;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 14px;
      max-width: 520px;
      width: 92%;
      position: relative;
    }

    h1 {
      font-size: 1.6rem;
      color: #d32f2f;
      margin: 0 0 10px 0;
      line-height: 1.2;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 1.05rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease;
      min-width: 115px;
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.97);
    }

    #yesButton {
      background-color: #4caf50;
      color: white;
    }

    #noButton {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 12px;
      font-size: 1rem;
      color: #b71c1c;
      display: none;
      background: rgba(255,255,255,0.92);
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.35;
    }

    /* PHOTO: reduced height so it fits without scrolling */
    .hero-image {
      width: 100%;
      max-width: 300px;
      max-height: 48vh;
      object-fit: cover;
      border-radius: 16px;
      margin: 0 auto 10px;
      display: block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .balloon {
      position: absolute;
      font-size: 1.8rem;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(36px, -36px); }
      50% { transform: translate(-36px, 36px); }
      75% { transform: translate(36px, 36px); }
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: confetti-fall 2s linear forwards;
    }

    @keyframes confetti-fall {
      from { transform: translateY(-10px) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Extra tightening on very small screens */
    @media (max-height: 720px) {
      h1 { font-size: 1.45rem; }
      .hero-image { max-height: 44vh; max-width: 280px; }
      #message { font-size: 0.95rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>
      Hi, Srishti! üíñ<br>
      Will you be my Valentine, again? &lt;3
    </h1>

    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>

    <div id="message">
      <img src="photo.jpg" alt="Us üíñ" class="hero-image" />
      I knew you would say yes üíï<br><br>
      Happy Valentine‚Äôs Day, Srishti.<br>
      To us‚Äîtoday, tomorrow, and always.<br><br>
      <strong>‚Äî Vijay</strong> üíñ
    </div>

    <!-- Balloons -->
    <div class="balloon" style="top: 8%; left: 12%;">üéà</div>
    <div class="balloon" style="top: 22%; left: 78%;">üéà</div>
    <div class="balloon" style="top: 50%; left: 42%;">üéà</div>
    <div class="balloon" style="top: 76%; left: 10%;">üéà</div>
    <div class="balloon" style="top: 86%; left: 68%;">üéà</div>
  </div>

  <script>
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const message = document.getElementById("message");
    const buttons = document.querySelector(".buttons");

    function moveNoButton() {
      const x = Math.random() * 90 - 45;
      const y = Math.random() * 70 - 35;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    noButton.addEventListener("pointerenter", moveNoButton);
    noButton.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesButton.addEventListener("click", () => {
      message.style.display = "block";
      buttons.style.display = "none";

      document.querySelectorAll(".balloon").forEach(b => {
        b.style.animation = "explode 1s forwards";
      });

      for (let i = 0; i < 40; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = `${Math.random() * 100}vw`;
        c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        c.style.animationDelay = `${Math.random() * 0.4}s`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2200);
      }
    });
  </script>
</body>
</html>
